<h1>Calculadora Fantástica</h1>
<input type="radio" name="operator" value="sum">
<label for="sum">Soma</label><br>
<input type="radio" name="operator" value="sub">
<label for="sub">Subtração</label><br>
<input type="submit" value="Submit" id="button" onclick="Click()">
<br>

<p id="resp"></p>


<body>
    
    <script>

        function Click(){
         var radio = document.getElementsByName("operator")
         for (var i = 0; i < radio.length; i++){
             if (radio[i].checked){
                 alert(radio[i].value)
             }
         }
        }

    </script>
