<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS JavaScript</title>
<style>
    body { background-color: antiquewhite;
        color: black;
    font: normal 20pt "Times New Roman";}
    button { background-color:yellow}
</style>
</head>
<body>
    <h1>JavaScript 01</h1
    <p>Realizando <strong>DOM</strong></p>
    <p>Aqui vai o resultado</p>
    <div><button onclick="ChangeColor()">Clique em mim</button></div>
    <script>
        function ChangeColor(){

            window.document.getElementsByTagName("button")[0].style.backgroundColor = "blue"
        }


    </script>
    
</body>
</html>
