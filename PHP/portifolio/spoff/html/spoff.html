<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>SPOFF</title>
</head>
<body>
<h1>Swordplay Offline</h1>
<section id="regis">
    <form method="get" action="../php/spoff.php">
        <label for="inick" id="idnick" class="labelled">Nickname:</label>
        <input type="text" name="nick" id="inick"> <br>
        <label for="iclass" id="idclass" class="labelled">Class:</label>
        <select name="class" id="iclass">
            <option value="mage">Mage</option>
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="man" selected>Man</option>
        </select> <br>
        <input id="sub" type="submit" value="SUBMIT">
    </form>
</section>
</body>
</html>
